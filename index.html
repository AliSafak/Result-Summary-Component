<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>RESULTS SUMMARY COMPONENT</title>
</head>
<body>
    <div class="container">
        <div class="top-part">
            <h3>Your Result</h3>
            <div class="calculate">
                <h2>75</h2> <br> 
                <p>of 100</p>
            </div>
            <span>Great</span>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>

        <div class="down-part">
            <h3>Summary</h3>
            <div class="rection">
                <h3><img src="assets/img/reaction-icon.svg" alt="">Reaction</h3>
                <p> <span>80 </span>/100</p>
            </div>
            <div class="memory">
                <h3><img src="assets/img/memory-icon.svg" alt="">Memory</h3>
                <p><span>92 </span>/100</p>
            </div>
            <div class="verbal">
                <h3><img src="assets/img/verbal-icon.svg" alt="">Verbal</h3>
                <p> <span>61 </span>/100</p>
            </div>
            <div class="visual">
                <h3><img src="assets/img/visual-icon.svg" alt="">Visual</h3>
                <p><span>73 </span>/100</p>
            </div>

            <button id="calculateBtn">Continue</button>
        </div>
    </div>
</body>
</html>
